- name: Install homebrew taps
  homebrew_tap:
    tap: "{{ item }}"
    state: present
  loop: "{{ homebrew_taps }}"

- name: Install homebrew packages
  homebrew:
    install_options: "{{ item.install_options|default(omit) }}"
    name: "{{ item.name|default(item) }}"
    path: "{{ item.path|default(omit) }}"
    state: "{{ item.state|default('present') }}"
    update_homebrew: "{{ item.update_homebrew|default(omit) }}"
    upgrade_all: "{{ item.upgrade_all|default(omit) }}"
  loop: "{{ homebrew_packages }}"

- name: Verify that PHP is now running from brew package
  shell: which python
  register: which_python
  failed_when: 'not "/usr/local/bin/python" in which_python.stdout'

- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
    install_options: "appdir={{ homebrew_cask_appdir }}"
  loop: "{{ homebrew_cask_packages }}"
