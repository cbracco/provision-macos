# Override `geerlingguy.dotfiles` default variables
dotfiles_repo: "https://github.com/cbracco/dotfiles.git"
dotfiles_repo_accept_hostkey: no
dotfiles_repo_local_destination: "{{ path_dotfiles }}"
dotfiles_home: "{{ path_home }}"
dotfiles_files:
  - .bash_aliases
  - .bash_profile
  - .bashrc
  - .editorconfig
  - .gitconfig
  - .gitignore_global
  - .inputrc
  - .macos
  - .profile
  - .vimrc
  - .vim/autoload/lightline/colorscheme/palenight.vim
  - .vim/autoload/palenight.vim
  - .vim/colors/palenight.vim
dotfiles_vim_folders:
  - "{{ path_home }}/.vim/autoload/lightline/colorscheme"
  - "{{ path_home }}/.vim/colors"
