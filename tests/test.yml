# Overriding some vars here so we only install packages necessary for testing
# Speeds up the tests a bit by not having to install every package
- hosts: all
  connection: local
  roles:
    - role: homebrew
      vars:
        homebrew_packages:
          - python
          - python@2
          - python3
          - ruby
        homebrew_cask_packages:
          - font-roboto-mono
          - visual-studio-code
    - role: pip
      vars:
        pip_packages:
          - virtualenv
          - virtualenvwrapper
    - dotfiles
    - macos
    - name: ruby
      vars:
        gem_packages:
          - bundler
    - name: node
      vars:
        npm_packages:
          - eslint
    - vscode
