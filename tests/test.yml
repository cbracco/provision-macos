# Test playbook is the same as the default, but only installs necessary packages
# for faster builds
- hosts: all
  connection: local
  roles:
    - role: homebrew
      vars:
        homebrew_packages:
          - python
          - python@2
          - python3
          - rbenv
          - ruby
        homebrew_cask_packages:
          - font-roboto-mono
          - visual-studio-code
    - dotfiles
    - macos
    - role: pip
      vars:
        pip_packages:
          - virtualenv
          - virtualenvwrapper
    - role: ruby
      vars:
        gem_packages:
          - bundler
    - role: node
      vars:
        npm_packages:
          - eslint
    - vscode
