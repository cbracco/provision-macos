# Test playbook is the same as the default, but only installs necessary packages
# for faster builds
- hosts: all
  connection: local
  roles:
    - role: homebrew
      vars:
        homebrew_packages:
          - pyenv
        homebrew_cask_packages:
          - google-chrome
          - visual-studio-code
    - dotfiles
    - ssh
    - macos
    - role: pip
      vars:
        pip_packages:
          - pygments
    - role: ruby
      vars:
        gem_packages:
          - bundler
    - role: node
      vars:
        npm_packages:
          - eslint
    - vscode
